                <a class="navbar-brand" href="index.html"></a>

            </div>
        </nav>

        <div class="mt-5">
            <header><h1>Listado de Clientes</h1></header>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Comuna</th>
                        <th>Sexo</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Cuotas</th>
                        <th>Pago</th>
                        <th>Municion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaClientes"></tbody>
            </table>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let clientes = JSON.parse(localStorage.getItem('clientes')) || [];

                let listaClientes = document.getElementById('listaClientes');
                clientes.forEach((cliente, index) => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cliente.rut}</td>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.apellido}</td>
                        <td>${cliente.telefono}</td>
                        <td>${cliente.email}</td>
                        <td>${cliente.comuna}</td>
                        <td>${cliente.sexo}</td>
                        <td>${cliente.modelo}</td>
                        <td>${cliente.precio}</td>
                        <td>${cliente.cuotas}</td>
                        <td>${cliente.pago}</td>
                        <td>${cliente.municion}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="eliminarCliente(${index})">X</button></td>
                    `;
                    listaClientes.appendChild(row);
                });
            });

            function eliminarCliente(index) {
                let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
                clientes.splice(index, 1);
                localStorage.setItem('clientes', JSON.stringify(clientes));
                location.reload(); // Recargar la página para actualizar la lista
            }
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz1yOp0hB1F7bktG8n26pBg+vpbz4AUFFeC2UZp1KBT+" crossorigin="anonymous"></script>
